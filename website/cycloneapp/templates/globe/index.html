{% load static %}

<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>WebGL Globe</title>
    <meta charset="utf-8">
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000000 url(/static/globe/loading.gif) center center no-repeat;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 13px;
        line-height: 20px;
        height: 100%;
      }

      #info {

        font-size: 11px;
        position: absolute;
        bottom: 5px;
        background-color: rgba(0,0,0,0.8);
        border-radius: 3px;
        right: 10px;
        padding: 10px;

      }

      #currentInfo {
        width: 270px;
        position: absolute;
        left: 20px;
        top: 63px;

        background-color: rgba(0,0,0,0.2);

        border-top: 1px solid rgba(255,255,255,0.4);

      }

      a {
        color: #aaa;
        text-decoration: none;
      }
      a:hover {

      }

      .bull {
        padding: 0 5px;
        color: #555;
      }

      #title {
        position: absolute;
        top: 20px;
        width: 270px;
        left: 20px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;

        font: 16px Georgia;

      }

      }

      #ce {

    </style>

  <body>

  <div id="container"></div>

  <div id="info">
    Made by Epic Data
  </div>

  <div id="currentInfo">
    <span id="year1990" class="year"></span>
    <span id="year2000" class="year"></span>
    <span id="year1995" class="year"></span>
  </div>

  <div id="title">
    Cyclone Frequency
  </div>

  <a id="ce" href="http://www.chromeexperiments.com/globe">
    <span>This is a Dank Meme</span>

  <script type="text/javascript" src="{% static "globe/third-party/three.min.js" %}"></script>
  <script type="text/javascript" src="{% static "globe/third-party/Tween.js" %}"></script>
  <script type="text/javascript" src="{% static "globe/globe.js" %}?v=1.0.0"></script>

  <script type="text/javascript" src="{% static "datGUI/dat.gui.min.js" %}"></script>
  <script type="text/javascript">
  var FizzyText = function() {
    this.message = "test";
    this.dateRange = 2020;
    this.latitude = 0.0;
    this.longitude = 0.0;
    this.intensity = 0;
    this.radius = 50;
    this.count = 0;
    this.submit = function() {
      console.log("Submitting");
      console.log(this);
      // '/static/globe/output.json'
      loadGlobe(`freqStorms/?date_range=${this.dateRange}&click_lat=${this.latitude}&click_long=${this.longitude}&radius=${this.radius}`);

    }
  };

  var text;
  window.onload = function() {
    text = new FizzyText();
    var gui = new dat.GUI();
    gui.add(text, 'dateRange', 1842, 2020);
    gui.add(text, 'latitude');
    gui.add(text, "longitude");
    gui.add(text, 'intensity', 0, 100);
    gui.add(text, 'radius', 50, 50000);
    gui.add(text, 'count').listen();
    gui.add(text, "submit");
  };
  </script>

  
  <script type="text/javascript" src={% static "globe/third-party/Detector.js" %}></script>
  <script type="text/javascript" src={% static "globe/third-party/three.js" %}></script>
  <script type="text/javascript" src={% static "globe/third-party/Tween.js" %}></script>

  <script type="text/javascript" src="{% static "globe/metoffice.js" %}"></script>
  <script type="text/javascript" src="{% static "globe/globe.js" %}?v=1.3.0"></script>
  <script type="text/javascript">

    if(!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {

      
      function loadGlobe(uri) {
        var years = ['1990','1995','2000'];
        var container = document.getElementById('container');
        var globe = new DAT.Globe(container);

        // const exampleLine = [ 13, 61.3, 26.3, 60.4 ]
        // globe.addCurve(exampleLine);
        //  globe.addCurve([32.6, -38.4, 39.8, -85.4])

        console.log(globe);
        var i, tweens = [];
        
        var settime = function(globe, t) {
          return function() {
            new TWEEN.Tween(globe).to({time: t/years.length},500).easing(TWEEN.Easing.Cubic.EaseOut).start();
            var y = document.getElementById('year'+years[t]);
            if (y.getAttribute('class') === 'year active') {
              return;
            }
            var yy = document.getElementsByClassName('year');
            for(i=0; i<yy.length; i++) {
              yy[i].setAttribute('class','year');
            }
            y.setAttribute('class', 'year active');
          };
        };
        
        for(var i = 0; i<years.length; i++) {
          var y = document.getElementById('year'+years[i]);
          y.addEventListener('mouseover', settime(globe,i), false);
        }
        
        var xhr;
        TWEEN.start();
        
        
        xhr = new XMLHttpRequest();
        // xhr.open('GET', '/static/globe/population909500pretty.json', true);
        xhr.open('GET', uri, true);
        xhr.onreadystatechange = function(e) {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              var data = JSON.parse(xhr.responseText);
              window.data = data;

              text.count = Object.keys(data).length;
              // FizzyText.count.updateDisplay();

              console.log(data);
              
              // for (i=0;i<data.length;i++) {
              //   globe.addData(data[i][1], {format: 'magnitude', name: data[i][0], animated: true});
              // )

              for (var key in data) {
                const nodes = data[key]

                // console.log(nodes);
                for (var i = 0; i < nodes.length - 1; i++) {
                  const startNode = nodes[i]
                  const endNode = nodes[i + 1]

                  // console.log(startNode);
                  // console.log(endNode);

                  const coordSet = [parseFloat(startNode[0]), parseFloat(startNode[1]), parseFloat(endNode[0]), parseFloat(endNode[1])]
                  // console.log(coordSet)

                  globe.addCurve(coordSet, startNode[2])
                }
              }

              // New layer of drawings
              
              // globe.addData(getSplineFromCoords(exampleLine), {});

              // Add to THREE.Geometry
              // Add it to a THREE.Line

              // globe.createPoints();
              settime(globe,0)();
              globe.animate();
              document.body.style.backgroundImage = 'none'; // remove loading
            }
          }
        };
        xhr.send(null); 
      }

      // loadGlobe('/static/globe/output.json');
    }      
  </script>

  </body>

</html>
